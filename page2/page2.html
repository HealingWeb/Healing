<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Ripple Effect - GFG</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }
        .content{
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="/main/mainIndex.html" id="home-button">OASIS</a>
    <iframe src="waves/index.html" class="background"></iframe>
    <div class="content">
        <div id="question" class="question"></div>
        <div id="choices" class="choices"></div>
        <button id="back-button" class="back-button" onclick="prevQuestion()">Back</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>3D Water Drop</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <a href="/main/mainIndex.html" id="home-button">OASIS</a>

    <div class="question-container">
        <h1>선호하는 색상을 피라미드의 위에서부터 아래로,<br> 왼쪽부터 오른쪽으로 차례대로 채워보세요.</h1>
    </div>
    <div class="blocks-container">
        <!-- First row: 1 block -->
        <div class="block" style="grid-column: 5;"></div>
        <!-- Second row: 2 blocks -->
        <div class="block" style="grid-column: 4;"></div>
        <div class="block" style="grid-column: 6;"></div>
        <!-- Third row: 3 blocks -->
        <div class="block" style="grid-column: 3;"></div>
        <div class="block" style="grid-column: 5;"></div>
        <div class="block" style="grid-column: 7;"></div>
        <!-- Fourth row: 4 blocks -->
        <div class="block" style="grid-column: 2;"></div>
        <div class="block" style="grid-column: 4;"></div>
        <div class="block" style="grid-column: 6;"></div>
        <div class="block" style="grid-column: 8;"></div>
        <!-- Fifth row: 5 blocks -->
        <div class="block" style="grid-column: 1;"></div>
        <div class="block" style="grid-column: 3;"></div>
        <div class="block" style="grid-column: 5;"></div>
        <div class="block" style="grid-column: 7;"></div>
        <div class="block" style="grid-column: 9;"></div>
    </div>
    <div class="color-picker">
        <div class="color" style="background-color: red;" draggable="true"></div>
        <div class="color" style="background-color: orange;" draggable="true"></div>
        <div class="color" style="background-color: yellow;" draggable="true"></div>
        <div class="color" style="background-color: green;" draggable="true"></div>
        <div class="color" style="background-color: blue;" draggable="true"></div>
        <div class="color" style="background-color: purple;" draggable="true"></div>
        <div class="color" style="background-color: brown;" draggable="true"></div>
        <div class="color" style="background-color: white;" draggable="true"></div>
        <div class="color" style="background-color: gray;" draggable="true"></div>
        <div class="color" style="background-color: black;" draggable="true"></div>
    </div>
    <img src="img/arrow.png" alt="Arrow Button" class="arrow-button" id="arrow-button">
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Color Data</h2>
            <pre id="color-data"></pre>
        </div>
    </div>
    <button id="more-info-button" class="fixed-button" style="display: none;">More Info</button>
    <script type="module" src="script1.js"></script>
</body>
</html>
